<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Foodies</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>
    <div id="google_translate_element"></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Restaurant</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">ðŸ›’ <span id="cart-count">0</span></a></li>
      </ul>
    </div>
  </nav>


<div class="container">
    <div class="form-box">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join Foodies & get delicious meals delivered!</p>

        <form action="{{ url_for('auth.signup') }}" method="POST">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
              <label>Confirm Password</label>
              <input type="password" name="confirm" placeholder="Re-enter password" required>
            </div>

            <button class="btn">Sign Up</button>

            <p class="login-link">
                Already have an account? <a href="/login">Login</a>
            </p>
        </form>
    </div>

    <div class="image-box">
        <img src="/static/img/signup.jpeg" alt="Food Image">
    </div>
</div>

  <script src="{{ url_for('static', filename='js/translate.js') }}"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
