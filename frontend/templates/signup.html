<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Foodies</title>
    <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>

<div class="container">
    <div class="form-box">
        <h2>Create Your Account</h2>
        <p class="subtitle">Join Foodies & get delicious meals delivered!</p>

        <form action="{{ url_for('auth.signup') }}" method="POST">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
              <label>Confirm Password</label>
              <input type="password" name="confirm" placeholder="Re-enter password" required>
            </div>

            <button class="btn">Sign Up</button>

            <p class="login-link">
                Already have an account? <a href="/login">Login</a>
            </p>
        </form>
    </div>

    <div class="image-box">
        <img src="/static/img/signup.jpeg" alt="Food Image">
    </div>
</div>

</body>
</html>
