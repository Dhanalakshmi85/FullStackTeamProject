<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies | Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<div class="login-container">

    <div class="form-section">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to enjoy delicious food delivered to you</p>

        <form action="/login" method="POST">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="btn">Login</button>

            <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <div class="image-section">
        <img src="/static/img/signin.jpeg" alt="Food Image">
    </div>

</div>

</body>
</html>
