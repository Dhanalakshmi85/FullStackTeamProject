<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies | Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div id="google_translate_element"></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Restaurant</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">ðŸ›’ <span id="cart-count">0</span></a></li>
      </ul>
    </div>
  </nav>

<div class="login-container">

    <div class="form-section">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Login to enjoy delicious food delivered to you</p>

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="btn">Login</button>

            <p class="signup-text">Don't have an account? <a href="/signup">Sign Up</a></p>
        </form>
    </div>

    <div class="image-section">
        <img src="/static/img/signin.jpeg" alt="Food Image">
    </div>

</div>

  <script src="{{ url_for('static', filename='js/translate.js') }}"></script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
