<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | {{ title }}</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Admin CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    
    <style>
        body {
            background-color: #ffe6f2; /* light pink */
            font-family: Arial, sans-serif;
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            background-color: #ffb3d9; /* soft pink */
            padding: 25px;
            width: 220px;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }
        .sidebar .brand {
            font-size: 24px;
            font-weight: bold;
            color: #4a004e;
            margin-bottom: 30px;
            text-align: center;
        }
        .sidebar a {
            color: #4a004e;
            font-weight: 600;
            margin-bottom: 15px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #ff99cc;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            background-color: #fff0f5; /* very light pink */
            border-radius: 12px;
            margin-left: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
<div class="admin-container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="brand">AdminPanel</h2>

        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_orders') }}">Orders</a>
        <a href="{{ url_for('admin_menu') }}">Menu Items</a>
        <a href="{{ url_for('admin_reservations') }}">Reservations</a>
        <a href="{{ url_for('admin_users') }}">Users</a>
        <a href="{{ url_for('admin_reviews') }}">Reviews</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        
    </main>

</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
