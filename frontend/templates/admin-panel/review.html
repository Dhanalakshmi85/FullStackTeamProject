{% extends "layout.html" %}

{% block head %}
<style>
    .reviews-container {
        background-color: #fff0f5;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 40px auto;
        width: 90%;
        max-width: 800px;
    }
    .table-reviews thead {
        background-color: #ff99cc;
        color: #4a004e;
    }
    .table-reviews tbody tr {
        background-color: #ffd6ea;
    }
    .table-reviews td, .table-reviews th {
        padding: 15px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="reviews-container">
    <h2 style="color:#4a004e; text-align:center;">Reviews</h2>

    <table class="table table-striped table-hover table-reviews mx-auto"
           style="border-collapse: separate; border-spacing: 0 10px; width: 100%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Review</th>
                <th>Rating</th>
            </tr>
        </thead>

        <tbody>
            {% for r in reviews %}
            <tr>
                <td>{{ r._id }}</td>
                <td>{{ r.user_id }}</td>
                <td>{{ r.comment }}</td>
                <td>
                    {% for i in range(r.rating) %}
                        â˜…
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
