<h1>Reservations Dashboard</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Party Size</th>
        <th>Date</th>
        <th>Time</th>
        <th>Created At</th>
    </tr>

    {% for r in reservations %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.party_size }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.time }}</td>
        <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
</table>
